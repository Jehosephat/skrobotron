<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>GymScoreboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
  <div id="app"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [sport, setSport] = React.useState('basketball');
      const [displayUrl, setDisplayUrl] = React.useState(null);
      const [controlUrl, setControlUrl] = React.useState(null);

      const createSession = async () => {
        const res = await fetch('/api/session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sport })
        });
        const data = await res.json();
        const base = window.location.origin;
        setDisplayUrl(`${base}/display.html?sessionId=${data.sessionId}`);
        setControlUrl(`${base}/control.html?sessionId=${data.sessionId}`);
      };

      if (displayUrl) {
        return (
          <div className="space-y-4">
            <p className="font-bold">Display Link:</p>
            <a className="text-blue-500 underline" href={displayUrl}>{displayUrl}</a>
            <p className="font-bold">Control Link:</p>
            <a className="text-blue-500 underline" href={controlUrl}>{controlUrl}</a>
          </div>
        );
      }

      return (
        <div className="space-y-4">
          <h1 className="text-2xl font-bold">GymScoreboard</h1>
          <select value={sport} onChange={(e) => setSport(e.target.value)} className="border p-2">
            <option value="basketball">Basketball</option>
            <option value="soccer">Soccer</option>
          </select>
          <button className="bg-blue-500 text-white px-4 py-2" onClick={createSession}>Create Session</button>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App />);
  </script>
</body>
</html>
